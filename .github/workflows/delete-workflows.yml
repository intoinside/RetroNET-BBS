name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 1,11,21 * *'
# At 12:00 AM, on day 1, 11, and 21 of the month

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 1
